{% extends "base.html" %}
{% block title %}Registro | Bunny Scheduler{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Crear cuenta</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Registrarse</button>
    </form>
    <p class="mt-4 text-center text-sm">¿Ya tienes cuenta? <a href="/login/"
            class="text-blue-600 hover:underline">Inicia sesión</a></p>
</div>
{% endblock %}
