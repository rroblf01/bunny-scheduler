{% extends "base.html" %}
{% block title %}Iniciar sesión | Bunny Scheduler{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Iniciar sesión</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded">Entrar</button>
    </form>
    <p class="mt-4 text-center text-sm">¿No tienes cuenta? <a href="/register/"
            class="text-purple-600 hover:underline">Regístrate</a></p>
</div>
{% endblock %}
